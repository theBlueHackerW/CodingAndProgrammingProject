<!DOCTYPE html>
<html lang="en">
    <head>
        <!--basic setup-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create Account</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/createAccount.css') }}">
    </head>
    <body>
        <main>
            <!--Form for creating account. Find the purpose of each by looking at the for attributtes-->
            <form id="createAccountForm" action="/create_account" method="POST">
                <h1>Create Account</h1>

                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="securityCode">Security Code (4 digits):</label>
                    <input type="text" id="securityCode" name="securityCode" required pattern="\d{4}" title="Security code must be 4 digits">
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>

                <button type="submit">Create Account</button>
                <!-- Error message container -->
                <div id="errorContainer" class="error-messages">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                      {% if messages %}
                        {% for category, message in messages %}
                          <p class="{{ category }}">{{ message }}</p>
                        {% endfor %}
                      {% endif %}
                    {% endwith %}
                  </div>
            </form>
        </main>

        <script src="{{ url_for('static', filename='js/createAccount.js') }}"></script>
    </body>
</html>
