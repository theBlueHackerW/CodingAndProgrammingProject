<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FinanceEase</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <style>
    /* Optional inline style if you don't have one in your CSS */
    .flash-error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <main>
    <form id="loginForm" action="/login" method="POST">
      <h1>Login</h1>

      <!-- Flash messages rendered as red text -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            {% if category == 'error' %}
              <div class="flash-error">{{ message }}</div>
            {% endif %}
          {% endfor %}
        {% endif %}
      {% endwith %}

      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>

      <div class="form-group">
        <label for="account_code">4-Digit Code:</label>
        <input type="text" id="account_code" name="account_code" pattern="\d{4}" title="Enter a 4-digit code" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>

      <button type="submit">Login</button>
    </form>
  </main>

  <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
